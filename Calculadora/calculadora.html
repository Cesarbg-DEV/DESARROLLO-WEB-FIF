<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script type="text/javascript" src="funciones.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="top-bar">
                <div class="verde"></div>
                <div class="rojo"></div>
        </div>
        <div class="pantalla"></div>
        <div class="fila">
            <button class="operacion-NoAritmetica" onclick="borraruno()"><</button>
            <button class="operacion-NoAritmetica" onclick="borrar()">AC</button>
            <button class="relleno"></button>
            <button class="operacion" onclick="insertar('/')">/</button>
        </div>
        <div class="fila">
            <button onclick="insertar(7)">7</button>
            <button onclick="insertar(8)">8</button>
            <button onclick="insertar(9)">9</button>
            <button class="operacion" onclick="insertar('*')">x</button>
        </div>
        <div class="fila">
            <button onclick="insertar(4)">4</button>
            <button onclick="insertar(5)">5</button>
            <button onclick="insertar(6)">6</button>
            <button class="operacion" onclick="insertar('-')">-</button>
        </div>
        <div class="fila">
            <button onclick="insertar(1)">1</button>
            <button onclick="insertar(2)">2</button>
            <button onclick="insertar(3)">3</button>
            <button class="operacion" onclick="insertar('+')">+</button>
        </div>
        <div class="fila">
            <button class="relleno"></button>
            <button onclick="insertar(0)">0</button>
            <button class="operacion-NoAritmetica" onclick="insertar('.')">.</button>
            
            
            <button class="resultado" onclick="resultado()">=</button>
            
            

        </div>
    </div>
</body>
</html>

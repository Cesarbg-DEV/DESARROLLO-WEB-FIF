<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/9cbcf529ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    
    <title>TODO LIST</title>
    
</head>
<body>
    <div class="todolist">
        <div class="cover-img">    
            <div class="cover-inner">
                <h3>Vacation</h3>
            </div>
        </div>
        
        <div class="content">
            <form class="add">
                <input type="text" name="add" placeholder="Add item...">
                <div class="input-buttons">
                    <a href="#0" class="add-todo">
                        <i class="fas fa-plus add"></i>
                    </a>
                </div>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1">
                        <span class="check"></span>
                        Buy Flight Tickets
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2">
                        <span class="check"></span>
                        Find AirBnbB
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>
                        Look up things to do
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_4">
                    <label for="todo_4">
                        <span class="check"></span>
                        Passport
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="funciones.js"></script>
</html>
